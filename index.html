<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="main-container">
    <div id="image-container">
        <div id="logo-container">
            <h1>Big Board</h1>
        </div>
    </div>
    <div id="form-container">
        <div id="form-intro">
            <p>This is Big Board. The only place for golf scores. </p>
            <p>You know what to do.</p>
        </div>    
        <div id="form">
            <form action="Post">
                <div id="questions-box">
                    <legend>Start Keeping Score!</legend>
                    <div id="columns">
                        <div id="col1">
                            <label for="first">FIRST NAME</label>
                            <input class="input" type="text" name="first" id="first" required>
                
                            <label for="email">EMAIL</label>
                            <input class="input" type="email" name="email" id="email" required>
    
                            <label for="password">PASSWORD</label>
                            <input class="input" type="password" name="password" id="password" required>
                        </div>
                        <div id="col2">
                            <label for="last">LAST NAME</label>
                            <input class="input" type="text" name="last" id="last" required>
    
                            <label for="phone">PHONE NUMBER</label>
                            <input class="input" type="text" name="phone" id="phone" min="10">
                    
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input class="input" type="password"  name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </div>
                <div id="under-form">
                    <button type="submit">Create Account</button>
                <p>Already have an account? <a href="/">Log in</a></p></
                </div>
            </form>
    </div>    
</div>
</body>
</html>
